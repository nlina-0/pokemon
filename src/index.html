<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Catching Game</title>

    <script type="module" src="./pokemonEncounters/browserSetup.js"></script>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heading">
        <h1>Pokemon Encounter Game</h1>
        <p>Encounter Pokemon and catch them!</p>

        <div id="button-container">
            <button id="encounter-one">Encounter ONE Pokemon</button>
            <button id="encounter-six">Encounter SIX Pokemon</button>
        </div>
    </div>    
    
    <div id="app-flex-container">
        <div>
            <h2>Caught Pokemon:</h2>
            <div id="pokemon-caught">
                <!-- Intentionnaly left blank, will be populated by JS code -->
            </div>
        </div>

        <div>
            <h2>Wild Pokemon:</h2>
            <div id="pokemon-encounters">
                <!-- Intentionnaly left blank, will be populated by JS code -->
            </div>
        </div>
    </div>

</body>
</html>
